<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://umg.edu.gt/assets/umg.png" width="150px" height="150px">
        <div class="divregis"><h1>Registro de Alumnos</h1></div>
        <input class="DPI" type="text" placeholder="DPI">
        <input class="NOMBRE" type="text" placeholder="NOMBRES">
        <input class="APELLIDO" type="text" placeholder="APELLIDOS">
        <input class="DIRECCION" type="text" placeholder="DIRECCION">
        <input class="TELEFONO" type="text" placeholder="NO. TELEFONO">
        <input class="SEMESTRE" type="text" placeholder="SEMESTRE">
        <input class="FECHA" type="date" placeholder="FECHA DE NACIMIENTO">
        <input class="CURSO" type="text" placeholder="CURSO">

        <div class="txtdpi">DPI</div>
        <div class="txtnom">NOMBRES</div>
        <div class="txtapell">APELLIDOS</div>
        <div class="txtdirec">DIRECCION</div>
        <div class="txttel">TELEFONO</div>
        <div class="txtsemes">SEMESTRE</div>
        <div class="txtfecha">FECHA DE NACIMIENTO</div>
        <div class="txtcurso">CURSO</div>
        <button class="btnGuardar">Guardar</button>
        <button class="btnAtras">Atras</button>

    </div>
</body>
</html>
